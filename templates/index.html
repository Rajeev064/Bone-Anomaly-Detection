<!DOCTYPE html>
<html>
  <head>
    <title>Dog Cat Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <form action="/image" method="POST" enctype="multipart/form-data">
            <h2 style="color: black">Dog Cat Classification</h2>
            <label for="img"><h2>Select image:</h2></label>
            <input type="file" id="img" name="img" accept="image/*" />
            <input type="submit" />
            {% if results == 'Cat' %}
            <h3 style="color: red">It is a Cat</h3>
            {% else %}
            <br>
            {% endif %}
            {% if results == 'Dog' %}
            <h3 style="color: green">It is Dog</h3>
             {% else %}
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
